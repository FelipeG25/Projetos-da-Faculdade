<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="Css/site.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

    <title>Login</title>
</head>

<body>
    <section>
        <div class="topoLogin">
            <h2>Login</h2>
            <form name="login" method="POST" action="#">
                <fieldset class="logarSite">
                    <label for="subTitulo">Insira seu nome de usuário e senha</label>
                    <br>
                    <br>
                    <label for="nome"></label>
                    <input placeholder="Usuário" type="text" name="txtnome" id="nome">
                    <br>
                    <label for="senha"></label>
                    <input placeholder="Senha" type="password" name="txtsenha" id="senha">
                    <br>
                    <br>
                    <a href="">
                        <label for="perdeuSenha">Esqueceu da senha?</label>
                    </a>
                    <br>
                    <br>
                    <button type="submit">Entrar</button>
                </fieldset>
            </form>
        </div>
    </section>
</body>

</html>
